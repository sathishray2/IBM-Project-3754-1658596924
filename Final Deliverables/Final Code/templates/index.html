<html>
    <head>
        <title>PARKINSON'S DISEASE </title>
        <link rel = "stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <form id="login" class="input-group" action="/form_login" method="post">
                    <input type="text" class="input-field" placeholder="User Id" name ="userid" required>
                    <input type="password" class="input-field" placeholder="Password" name="pwd" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn" value="Login">Login</button>
                </form>
                <h6 class="err">{{info}}</h6>
                <form id="register" class="input-group" action="/form_reg" method="post">
                    <input type="email" class="input-field" placeholder="Email Id">
                    <input type="text" class="input-field" placeholder="User Id" name ="userid" required>
                    <input type="password" class="input-field" placeholder="Password" name="pwd" required>
                    <button type="submit" id = "sub" class="submit-btn" >Register</button>
                </form>
                <h6 class="err">{{info}}</h6>
            </div>
        </div>
        <script>
            var x = document.getElementById("login")
            var y = document.getElementById("register")
            var z = document.getElementById("btn")
            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }
        </script>
    </body>
</html>
